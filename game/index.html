<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link href='https://fonts.googleapis.com/css?family=Quicksand:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="game.css">

  </head>
  <body>
    <div class="container">
      <main>
        <div class="title">
          <h1>Tic Tac Toe</h1>
        </div>
        <div class="board">
          <div class="row top-row">
            <div class="tile r1 c1" id="1"></div>
            <div class="tile r1 c2" id="2"></div>
            <div class="tile r1 c3" id="3"></div>
          </div>
          <div class="row middle-row">
            <div class="tile r2 c1" id="4"></div>
            <div class="tile r2 c2" id="5"></div>
            <div class="tile r2 c3" id="6"></div>
          </div>
          <div class="row bottom-row">
            <div class="tile r3 c1" id="7"></div>
            <div class="tile r3 c2" id="8"></div>
            <div class="tile r3 c3" id="9"></div>
          </div>
        </div>
      </main>
      <aside>
        <div class="sidebar-header">
          <h2 class='status-text'></h2>
        </div>
        <div class="score-board">
          <h2 class='score-board-title'>Scoreboard</h2>
          <p class='score score-player-name'><span>X</span><span>Y</span></p>
          <p class='score'><span class="score-x"></span><span class="score-y"></span></p>
        </div>
        <div class="button-frame">
          <button type="button" class="play-again button-on" name="play-again">PLAY AGAIN</button>
        </div>
      </aside>

    </div>
    <script src="game.js"></script>
  </body>
</html>
